<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Extended Carrousel</title>
</head>
<body class="vw-100 vh-100">
    <div id="productsSlider" class="carousel slide col-lg-6 col-md-8 col-sm-12" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#productsSlider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#productsSlider" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#productsSlider" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#productsSlider" data-bs-slide-to="3" aria-label="Slide 3"></button>
          </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/baby-shoes-505471_1280.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Baby shoes</h5>
                <p>Buy these cute baby shoes!</p>
              </div>
          </div>
          <div class="carousel-item">
            <img src="./images/man-930397_1280.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Sunglasses</h5>
                <p>Buy these sunglases to avoid looking as stupid as me!</p>
            </div>
          </div>
          </div>
          <div class="carousel-item">
            <img src="./images/woman-2563491_1280.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Sweater</h5>
                <p>Are you cold? Buy this and don't be!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./images/woman-2564660_1280.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Bag</h5>
                <p>Carrying too much? Carry even more!</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productsSlider" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productsSlider" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
